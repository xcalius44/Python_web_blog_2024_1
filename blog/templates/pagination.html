nav aria-label="Page navigation" class="d-flex justify-content-center">
  <ul class="pagination">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}">Попередня</a>
    </li>
    {% endif %}
    <li class="page-item">
      <a class="page-link" href="#">{{ page.number }} з {{ page.paginator.num_pages }}</a>
    </li>
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.next_page_number }}">Наступна</a>
    </li>
    {% endif %}
  </ul>
</nav>
